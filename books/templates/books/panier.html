{% extends 'common/base.html' %}

{% block contenu %}
    {% for panier in paniers %}
        <h2>{{ panier.produit.name }}</h2>
        <img style="width: 200px; height: auto; object-fit: cover"
             src="{{ panier.produit.img.url }}"
             alt="{{ panier.produit.name }}">
        <p>{{ panier.quantity }} dans le panier</p>
    {% endfor %}
    <p><a href="{% url 'delete-panier' %}">Supprimer le panier</a></p>
{% endblock %}
